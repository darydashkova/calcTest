<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="assets/script/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="fonts/fonts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
</head>

<body>
    <main>
        <div class="calc">
            <div class="calc__calculation"></div>
            <div class="calc-number">
                <div class="calc-number__item">
                    <a href="#">C</a>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
              
                    <a href="#">CE</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
              
                    <a href="#">/</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
             
                    <a href="#">*</a>
                    <a href="#">0</a>
                    <a href="#">=</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
