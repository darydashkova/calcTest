<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="assets/script/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="fonts/fonts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </script>
</head>

<body>
    <main>
        <div class="calc">
            <div class="calc_operation">
                <div class="calc__calculation"></div>
                <div class="calc-number">
                    <div class="calc-number__item">
                        <table class="calc-number__item-table">
                            <tr>
                                <td class="calc-number__item-table_td-w14">
                                    <button href="#" class="calc-number__item-table-delete">CE</button>
                                </td>
                                <td class="calc-number__item-table_td-w43">
                                    <button href="#">7</button>
                                    <button href="#">8</button>
                                    <button href="#">9</button>
                                </td>
                                <td class="calc-number__item-table_td-w14">
                                    <button href="#">/</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="calc-number__item-table_td-w14">
                                    <button href="#" class="calc-number__item-table-delete">C</button>
                                </td>
                                <td class="calc-number__item-table_td-w43">
                                    <button href="#">4</button>
                                    <button href="#">5</button>
                                    <button href="#">6</button>
                                </td>
                                <td colspan="2" class="calc-number__item-table_td-w14">
                                    <button href="#">*</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="calc-number__item-table_td-w14" rowspan="2">
                                    <button href="#" class="calc-number__item-table-result">=</button>
                                </td>
                                <td class="calc-number__item-table_td-w43">
                                    <button href="#">1</button>
                                    <button href="#">2</button>
                                    <button href="#">3</button>
                                </td>
                                <td colspan="2" class="calc-number__item-table_td-w14">
                                    <button href="#">-</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="calc-number__item-table_td-w43 ">
                                    <button href="#" class="calc-number__item-table_td-colspan2">0</button>
                                    <button href="#" class="calc-number__item-table_td-colspan1">.</button>
                                </td>
                                <td class="calc-number__item-table_td-w14">
                                    <button href="#">+</button>
                                </td>


                            </tr>
                        </table>

                    </div>
                </div>
            </div>
            <div class="cacl__history">
                <div class="calc__history-title">History</div>
                <div class="cacl__history-operations"></div>
                
            </div>
        </div>
    </main>

</body>

</html>
